<!DOCTYPE html>
<html>
<head>
    <title>Happy New Year!</title>
    <style>
        body { text-align: center; font-family: sans-serif; background: #ffe6e6; padding-top: 50px; }
        #noButton { position: absolute; padding: 10px 20px; transition: 0.2s; }
        button { font-size: 20px; cursor: pointer; border-radius: 10px; border: none; }
        #yesButton { background: #4CAF50; color: white; padding: 10px 20px; }
    </style>
</head>
<body>
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJwamM0Z2NqZzJreHpiZzRreHpiZzRreHpiZzRreHpiZzRreHpiZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v6aOjy0QJD1fE8JhUA/giphy.gif" width="200">
    <h1>Happy 2026! Will you be my bestie this year?</h1>
    <button id="yesButton" onclick="alert('Yay! Happy New Year! ðŸŽ‰')">YES</button>
    <button id="noButton" onmouseover="moveButton()" onclick="moveButton()">NO</button>

    <script>
        function moveButton() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 100);
            document.getElementById('noButton').style.left = x + 'px';
            document.getElementById('noButton').style.top = y + 'px';
        }
    </script>
</body>
</html>
